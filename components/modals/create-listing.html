<div id="createListingModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
  <div class="bg-white rounded-xl p-6 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
    <div class="flex justify-between items-center mb-6">
      <h3 class="text-xl font-bold text-gray-800">Crear nueva oferta</h3>
      <button id="closeModal" class="text-gray-500 hover:text-gray-700"><i class="fas fa-times text-xl"></i></button>
    </div>

    <form>
      <div class="mb-4">
        <label for="name" class="block text-gray-700 text-sm font-medium mb-2">Nombre del producto</label>
        <input type="text" id="name" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Ej: Pack de pasteles variados">
      </div>

      <div class="mb-4">
        <label for="description" class="block text-gray-700 text-sm font-medium mb-2">Descripción</label>
        <textarea id="description" rows="4" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Describe tu producto, incluye detalles como ingredientes, alérgenos, etc."></textarea>
        <button type="button" class="mt-2 text-sm text-green-600 hover:text-green-700 flex items-center">
          <i class="fas fa-magic mr-1"></i> Generar descripción con IA
        </button>
      </div>

      <div class="mb-4">
        <label for="photo" class="block text-gray-700 text-sm font-medium mb-2">Foto del producto</label>
        <div class="border-2 border-dashed border-gray-300 rounded-md p-6 text-center">
          <div class="mb-3"><i class="fas fa-cloud-upload-alt text-4xl text-gray-400"></i></div>
          <p class="text-sm text-gray-500 mb-2">Arrastra una imagen o haz clic para seleccionarla</p>
          <p class="text-xs text-gray-400 mb-2">PNG, JPG (max. 5MB)</p>
          <button type="button" class="bg-gray-100 hover:bg-gray-200 text-gray-700 text-sm px-4 py-2 rounded-md">Seleccionar archivo</button>
          <input type="file" id="photo" class="hidden">
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
        <div>
          <label for="quantity" class="block text-gray-700 text-sm font-medium mb-2">Cantidad disponible</label>
          <input type="number" id="quantity" min="1" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Ej: 5">
        </div>
        <div>
          <label for="price" class="block text-gray-700 text-sm font-medium mb-2">Precio con descuento (MXN)</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">$</span>
            <input type="number" id="price" min="0" step="0.01" class="w-full border border-gray-300 rounded-md pl-8 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Ej: 99.90">
          </div>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
        <div>
          <label for="originalPrice" class="block text-gray-700 text-sm font-medium mb-2">Precio original (MXN)</label>
          <div class="relative">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">$</span>
            <input type="number" id="originalPrice" min="0" step="0.01" class="w-full border border-gray-300 rounded-md pl-8 pr-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Ej: 199.90">
          </div>
        </div>
        <div>
          <label for="category" class="block text-gray-700 text-sm font-medium mb-2">Categoría</label>
          <select id="category" class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
            <option value="">Selecciona una categoría</option>
            <option value="panaderia">Panadería</option>
            <option value="comida_preparada">Comida preparada</option>
            <option value="vegetariano">Vegetariano/Vegano</option>
            <option value="frutas_verduras">Frutas y verduras</option>
            <option value="lacteos">Lácteos</option>
            <option value="otro">Otro</option>
          </select>
        </div>
      </div>

      <div class="flex justify-end">
        <button type="button" id="cancelCreation" class="bg-white text-gray-600 border border-gray-300 px-6 py-2 rounded-md font-medium hover:bg-gray-50 mr-2">Cancelar</button>
        <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded-md font-medium hover:bg-green-600">Publicar oferta</button>
      </div>
    </form>
  </div>
</div>
