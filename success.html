<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Registro exitoso – FoodSaver</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="assets/css/styles.css"/>
</head>
<body>
  <header class="header">
    <div class="container header-wrap">
      <a href="index.html" class="brand"><span class="logo"><i class="fa-solid fa-leaf"></i></span>FoodSaver</a>
      <nav class="nav">
        <a href="index.html" class="link">Inicio</a>
        <a class="btn btn-ghost" href="register.html"><i class="fa-solid fa-user-plus"></i> Crear otra cuenta</a>
      </nav>
    </div>
  </header>

  <main class="container" style="padding:2.5rem 0 3rem">
    <section class="card card-pad" style="text-align:center">
      <div style="font-size:3rem; line-height:1; margin-bottom:.5rem; color:var(--brand)">
        <i class="fa-solid fa-circle-check"></i>
      </div>
      <h1 style="margin:.25rem 0 .35rem 0; font-size:clamp(1.4rem, 2.2vw + 1rem, 2.2rem)">
        ¡Registro enviado!
      </h1>
      <p id="greet" class="help" style="max-width:560px; margin:0 auto 1rem">
        Gracias por registrarte. Como es una demo <strong>sin backend</strong>, no se guardan datos en servidor.
      </p>

      <div class="btn-row" style="justify-content:center">
        <a class="btn btn-primary" href="index.html"><i class="fa-solid fa-house"></i> Ir al inicio</a>
        <a class="btn btn-ghost" href="register.html">Crear otra cuenta</a>
      </div>
    </section>
  </main>

  <footer class="footer-mini">
    &copy; 2025 FoodSaver. Hecho con ♥ para reducir el desperdicio.
  </footer>

  <!-- OPCIONAL: lee y muestra el nombre guardado en localStorage -->
  <script>
    (function () {
      try {
        const user = JSON.parse(localStorage.getItem('fs_user') || '{}');
        if (user.name) {
          const greet = document.getElementById('greet');
          greet.innerHTML = `¡Bienvenido/a, <strong>${user.name}</strong>! ${user.role ? '('+user.role+') ' : ''}Tu registro se recibió correctamente. (Demo sin backend)`;
          // Botón para limpiar datos locales
          const btnRow = document.querySelector('.btn-row');
          const clearBtn = document.createElement('button');
          clearBtn.className = 'btn btn-ghost';
          clearBtn.textContent = 'Olvidar mis datos locales';
          clearBtn.addEventListener('click', () => {
            localStorage.removeItem('fs_user');
            location.reload();
          });
          btnRow.appendChild(clearBtn);
        }
      } catch (e) {}
    })();
  </script>
</body>
</html>
